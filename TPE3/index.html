<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Practico Evaluativo 3</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark btn-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Carga de productos</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">

            <div class="col-lg-4">
                <div class="mb-3">
                    <label class="form-label" for="">Imagen</label>
                    <input class="form-control" placeholder = " Ingrese Imagen/URL" id="inp_imagen"  class="form-file btn-sm" type="text">
                    
                </div>
                <div class="mb-3">
                    <label class="form-label" for="">Precio</label>
                   <input class = "form-control"placeholder = "Ingrese precio" id="inp_precio" type="number">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="">Descripcion</label>
                    <input class = "form-control"placeholder = "Ingrese descripcion"id="inp_descripcion" type="text">
                </div>

                <button id="btn_guardar" class="btn btn-danger">Guardar</button>
                <button style="display:none" id="btn_actualizar" class="btn btn-danger">Actualizar</button>
                </div>
        
        <div class="col-lg-8">
            <table class="table">
                  <thead>
                          <tr>  
                           <th>Nº</th>
                            <th>Imagen</th>
                            <th>Precio</th>
                            <th>Descripcion</th>
                            <th>Acciones</th>
                          </tr>
                  </thead>
                  <tbody id="tbody" >

                  </tbody>
            </table>
         

            </div>

        </div>

   
     


    </div>  
    
    <div id="modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Eliminacion</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>¿Estas seguro que queres eliminar?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="btn_eliminar"type="button" class="btn btn-danger">Eliminar</button>
            </div>
          </div>
        </div>
      </div>



      <script src="bootstrap.bundle.min.js"></script>
    <script src="main.js" type="module"></script>
    <script src="auxiliar.js" ></script>
</body>
</html>
